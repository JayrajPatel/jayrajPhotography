<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Jayraj's Wildlife Portfolio</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Include Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Main Content -->
    <main>
        <section id="contact" class="section">
            <div class="container">
                <h2>Contact Me</h2>
                <div class="social-media">
                    <h3>Follow me on</h3>
                    <a href="https://www.instagram.com/_jayraj_photography" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.facebook.com/_jayraj_photography" target="_blank"><i class="fab fa-facebook"></i></a>
                </div>
            </div>
        </section>
    </main>

    <script src="scripts/script.js"></script>
    <script>
        // Load the navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
